<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - FutManager</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-panel">
  <header class="header">
    <div class="container">
      <div class="logo">
        <h1>FutManager Admin</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="#" class="nav-link active" data-section="dashboard">Dashboard</a></li>
          <li><a href="#" class="nav-link" data-section="tournament">Campeonato</a></li>
          <li><a href="#" class="nav-link" data-section="teams">Times</a></li>
          <li><a href="#" class="nav-link" data-section="matches">Partidas</a></li>
          <li><a href="#" class="nav-link" data-section="players">Jogadores</a></li>
        </ul>
      </nav>
      <div class="auth-container">
        <div id="userInfo" class="user-info">
          <span id="userName"></span>
          <button id="logoutButton" class="btn-logout">Sair</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- Dashboard -->
      <section id="dashboard" class="section-content active">
        <div class="section-header">
          <h2>Dashboard</h2>
        </div>
        <div class="dashboard-grid">
          <div class="dashboard-card">
            <h3>Campeonato Atual</h3>
            <div id="currentTournament">
              <p class="empty-state-small">Nenhum campeonato em andamento</p>
            </div>
          </div>
          <div class="dashboard-card">
            <h3>Próximas Partidas</h3>
            <div id="upcomingMatches">
              <p class="empty-state-small">Nenhuma partida agendada</p>
            </div>
          </div>
          <div class="dashboard-card">
            <h3>Artilharia</h3>
            <div id="topScorers">
              <p class="empty-state-small">Nenhum artilheiro registrado</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Tournament Management -->
      <section id="tournament" class="section-content">
        <div class="section-header">
          <h2>Gerenciar Campeonato</h2>
          <button id="createTournamentBtn" class="btn btn-primary">
            <i class="fas fa-plus"></i> Criar Campeonato
          </button>
        </div>
        <div class="tournament-setup card">
          <form id="tournamentForm">
            <div class="form-group">
              <label>Formato do Campeonato</label>
              <div class="format-options">
                <label class="format-option">
                  <input type="radio" name="format" value="league">
                  <span class="format-content">
                    <i class="fas fa-table"></i>
                    <span>Pontos Corridos</span>
                  </span>
                </label>
                <label class="format-option">
                  <input type="radio" name="format" value="groups_knockout">
                  <span class="format-content">
                    <i class="fas fa-sitemap"></i>
                    <span>Grupos + Mata-mata</span>
                  </span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label>Número de Times</label>
              <div class="team-count-options">
                <label class="team-count-option">
                  <input type="radio" name="teamCount" value="8">
                  <span>8 Times</span>
                </label>
                <label class="team-count-option">
                  <input type="radio" name="teamCount" value="16">
                  <span>16 Times</span>
                </label>
                <label class="team-count-option">
                  <input type="radio" name="teamCount" value="32">
                  <span>32 Times</span>
                </label>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Criar Campeonato</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Other sections remain the same as in the original index.html -->
    </div>
  </main>

  <!-- Modals -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <!-- Tournament Setup Modal -->
    <div id="tournamentSetupModal" class="modal hidden">
      <div class="modal-header">
        <h3>Configurar Campeonato</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <!-- Modal content will be dynamically generated -->
      </div>
    </div>

    <!-- Other modals remain the same -->
  </div>

  <!-- Scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/admin.js"></script>
  <script type="module" src="js/tournament.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/clubes.js"></script>
  <script type="module" src="js/partidas.js"></script>
  <script type="module" src="js/jogadores.js"></script>
  <script type="module" src="js/utils.js"></script>
</body>
</html>
